<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EJERCICIO DIVISIST">
    <meta name="author" content="JED">
    <link rel="stylesheet" href="/CSS/Normalize/normalize.css">
    <link rel="stylesheet" href="/HTML/EJERCICIOS/DIVISIST/style.css">
    <link rel="shortcut icon" href="/HTML/EJERCICIOS/DIVISIST/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cdb534a2a1.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cdb534a2a1.js" crossorigin="anonymous"></script>
    <title>Divisist 2.0</title>
</head>
<body>
    <img class="ima1" src="/HTML/EJERCICIOS/DIVISIST/1.jpg" alt="image1">
    <img class="ima2" src="/HTML/EJERCICIOS/DIVISIST/2.jpg" alt="image2">
    <img class="ima3" src="/HTML/EJERCICIOS/DIVISIST/3.jpg" alt="image3">
    <div class="login">
        <img class="login__divisist" src="/HTML/EJERCICIOS/DIVISIST/logo_divisist2.png" alt="logodivisist">
        <p class="p1"> Ingresa tus datos para iniciar sesión</p>
        <form class="login__data" action="login__data">
            <div class="data"><input class="jj" type="text" name="codigo" id="codigo" placeholder="Código" maxlength="7" required> <i class="fas fa-user-alt"></i></div>
            <div class="data"><input type="text" name="document" id="document" placeholder="Documento" maxlength="12" required> <i class="fas fa-user-alt"></i></div>
            <div class="data"><input type="password" name="contaseña" id="contaseña" placeholder="Contraseña" maxlength="32" required> <img src="/HTML/EJERCICIOS/DIVISIST/candado.svg" alt="logocandado"></div>
            <input class="data datain" type="submit" value="Iniciar Sesión">
        </form>
        <span class="login__pregunta"><img class="pregunta__ima1" src="/HTML/EJERCICIOS/DIVISIST/pregunta.svg" alt="logopregunta"> <a class="pregunta__text" href="#" target="blank">¿Olvidaste tu clave?</a><img class="pregunta__ima2" src="/HTML/EJERCICIOS/DIVISIST/libro.svg" alt="logolibro">
        </span>
        <span class="login__noti"><img class="noti__ima1" src="/HTML/EJERCICIOS/DIVISIST/periodico.svg" alt="logoperiodico"> <a class="noti__link" href="#" target="blank">Noticias</a> </span>
        <div class="login__google">
            <img class="google__img" src="/HTML/EJERCICIOS/DIVISIST/google.png" alt="logogoogle">
            <a class="google__text" href="#">Inicia con Google</a>
        </div>
        <div class="login__border"></div>
        <div class="login__logos">
            <a href="#"><img class="logos" src="/HTML/EJERCICIOS/DIVISIST/logo1.svg" alt="logo1"></a>
            <a href="#"><img class="logos" src="/HTML/EJERCICIOS/DIVISIST/rocket.svg" alt="logo2"></a>
            <a href="#"><img class="logos" src="/HTML/EJERCICIOS/DIVISIST/logo3.svg" alt="logo3"></a>
            <a href="#"><img class="logos" src="/HTML/EJERCICIOS/DIVISIST/logo4.svg" alt="logo4"></a>
        </div>
    </div>
</body>
</html>
